<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link type="image/png" sizes="16x16" rel="icon" th:href="@{favicon.png}">

    <title>CapSteam</title>

    <style>
        .btn-light-blue {
            background-color: #add8e6;
            color: white;
        }
        .btn-light-blue:hover {
            background-color: #87CEEB;
        }
        .btn-grey {
            background-color: #d3d3d3;
            color: white;
        }
        .btn-grey:hover {
            background-color: #a9a9a9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Detalles de juego</h1>
        <div align="center">

            <form method="post" th:object="${game}" th:action="@{/save}">
                <input id="rank" th:field="*{rank}" type="hidden" />
                <table>
                    <tr>
                        <td><label for="name">Nombre:</label></td>
                        <td><input type="text" th:field="*{name}" disabled /></td>
                    </tr>
                    <tr>
                        <td><label for="platform">Plataforma:</label></td>
                        <td><input type="text" th:field="*{platform}" disabled /></td>
                    </tr>
                    <tr>
                        <td><label for="year">Año:</label></td>
                        <td><input type="text" th:field="*{year}" disabled /></td>
                    </tr>
                    <tr>
                        <td><label for="genre">Género:</label></td>
                        <td><input type="text" th:field="*{genre}" disabled /></td>
                    </tr>
                    <tr>
                        <td><label for="publisher">Editor:</label></td>
                        <td><input type="text" th:field="*{publisher}" disabled /></td>
                    </tr>
                    <tr>
                        <td><label for="na_sales">Ventas NA:</label></td>
                        <td><input type="text" th:field="*{naSales}" disabled /></td>
                    </tr>
                    <tr>
                        <td><label for="eu_sales">Ventas EU:</label></td>
                        <td><input type="text" th:field="*{euSales}" disabled /></td>
                    </tr>
                    <tr>
                        <td><label for="jp_sales">Ventas JP:</label></td>
                        <td><input type="text" th:field="*{jpSales}" disabled /></td>
                    </tr>
                    <tr>
                        <td><label for="other_sales">Otras ventas:</label></td>
                        <td><input type="text" th:field="*{otherSales}" disabled /></td>
                    </tr>
                    <tr>
                        <td><label for="global_Sales">Ventas globales:</label></td>
                        <td><input type="text" th:field="*{globalSales}" disabled /></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <a href="/games" class="btn btn-grey">Volver a inicio</a>
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</body>
</html>
