<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/create.css}">
    <title>Juegos nuevos</title>
</head>
<body>

<h2>Juegos nuevos</h2>
<div class="container">
<form method="post" th:action="@{/save}">
    <table>
        <thead>
            <tr>
                 <th class="wide-column2">Name</th>
                <th class="wide-column2">Platform</th>
                <th class="wide-column2">Year</th>
                <th class="wide-column2">Genre</th>
                <th class="wide-column2">Publisher</th>
                <th class="small-column2">NA Sales</th>
                <th class="small-column2">EU Sales</th>
                <th class="small-column2">JP Sales</th>
                <th class="small-column2">Other Sales</th>
                <th class="small-column2">Global Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                 <td><input class="input2" type="text" th:field="*{name}" required /></td>
                <td><input class="input2" type="text" th:field="*{platform}" required /></td>
                <td><input class="input2" type="text" th:field="*{year}" required /></td>
                <td><input class="input2" type="text" th:field="*{genre}" required /></td>
                <td><input class="input2" type="text" th:field="*{publisher}" required /></td>
                <td><input class="input2 small-column2" type="number" step="0.01" th:field="*{naSales}" required /></td>
                <td><input class="input2 small-column2" type="number" step="0.01" th:field="*{euSales}" required /></td>
                <td><input class="input2 small-column2" type="number" step="0.01" th:field="*{jpSales}" required /></td>
                <td><input class="input2 small-column2" type="number" step="0.01" th:field="*{otherSales}" required /></td>
                <td><input class="input2 small-column2" type="number" step="0.01" th:field="*{globalSales}" required /></td>
            </tr>
        </tbody>
    </table>

    <button type="submit">Guardar</button>
    <button type="reset">Limpiar</button>
    <button type="button" th:onclick="'new()'">Nuevo</button>
</form>

    </div>
</body>
</html>
