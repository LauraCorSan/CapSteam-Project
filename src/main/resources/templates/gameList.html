<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link type="image/png" sizes="16x16" rel="icon" th:href="@{favicon.png}">
    <title>CapSteam</title>

    <style>
        .btn-light-blue {
            background-color: #add8e6;
            color: white;
        }
        .btn-light-blue:hover {
            background-color: #87CEEB;
        }
    </style>
</head>
<body>

    <div class="container">

        <h2>LISTADO DE JUEGOS</h2>
        <p>Datos de la tabla juegos</p>
        <p>
            <a href="/new" class="btn btn-light-blue">Nuevo Juego</a>
            <a href="/games/search" class="btn btn-light-blue">Buscar Juego</a>
        </p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-left">Name</th>
                    <th class="text-left">Platform</th>
                    <th class="text-center">Year</th>
                    <th class="text-left">Genre</th>
                    <th class="text-left">Publisher</th>
                    <th class="text-right">NA_Sales</th>
                    <th class="text-right">EU_Sales</th>
                    <th class="text-right">JP_Sales</th>
                    <th class="text-right">Other_Sales</th>
                    <th class="text-right">Global_Sales</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game, status : ${gameList}">
                    <td th:text="${game.rank}" class="text-left"/>
                    <td th:text="${game.name}" class="text-left"/>
                    <td th:text="${game.platform}" class="text-left"/>
                    <td th:text="${game.year}" class="text-center"/>
                    <td th:text="${game.genre}" class="text-left"/>
                    <td th:text="${game.publisher}" class="text-left"/>
                    <td th:text="${game.naSales}" class="text-right"/>
                    <td th:text="${game.euSales}" class="text-right"/>
                    <td th:text="${game.jpSales}" class="text-right"/>
                    <td th:text="${game.otherSales}" class="text-right"/>
                    <td th:text="${game.globalSales}" class="text-right"/>
                    <td>
                        <a th:href="@{/update(rank=${game.rank})}" class="text-left">Modificar</a> |
                        <a th:href="@{/delete(rank=${game.rank})}" class="text-left">Eliminar</a> |
                        <a th:href="@{/details(rank=${game.rank})}" class="text-left">Detalles</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
